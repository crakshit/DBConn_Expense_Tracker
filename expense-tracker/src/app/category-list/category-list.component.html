<div class="container">
  <div class="col-md-12" id="spacer" style="margin: 30px 0;">
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="container">
        
        <div class="row">
          <div class="container">
          <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories;" (click)="selectCategory(category)"
                    [class.active]="category === selectedCategory">
                    <td>
                        {{category.category}}
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-warning" (click)="createNewCategory()">New</button>
        </div>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="container">
        <div class="row">
            <app-category-details-page [category]="selectedCategory" [createHandler]="addCategory"
            [updateHandler]="updateCategory" [deleteHandler]="deleteCategory"></app-category-details-page>
        </div>
      </div>
    </div>
